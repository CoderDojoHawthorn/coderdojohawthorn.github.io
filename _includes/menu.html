<nav>
	<ul class="menu">
		<li class="{% if page.url == '/'%}active{% endif %}">
		<a href="{{site.github.url}}/">Home</a></li>
		{% assign items = site.pages | sort: 'order' %}
		{% for item in items '%}
			{% if item.menu == true %}
			<li class="{% if item.url == page.url  %}active{% endif %}">
				<a href="{{ item.url | prepend: site.github.url }}">{{ item.title }}</a>
			</li>
			{% endif %}
		{% endfor %}
    </ul>
</nav>
