<ul class="social_media">
    {% for item in site.data.social %}
        <li class="social_icon">
            <a style="margin: {{ include.margin }}; color: #{{ item.color }}" href="{{ item.url }}"><i class="fa fa-2x fa-{{ item.name }}" aria-hidden="true"></i></a>
        </li>
    {% endfor %}
</ul>
